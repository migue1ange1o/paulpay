<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="{{.Refresh}}">
<title>OBS Alert</title>
<style>

  small{
    zoom: 0.3;
  }
body {
  background: #262b3b;
  color: white;
  margin: 0 auto;
  zoom: 1.5;
  padding: 0;
  {{.DisplayToggle}}
  animation: fade-away;
  animation-duration: {{.Refresh}}s;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
svg {
  width: 48px;
  vertical-align: middle;
}
b {
  color: #ef4444;
}
h1 {
  margin: 0;
  padding: 0;
  font-family: Arial,serif;
}
blockquote {
  font-family: Arial,serif;
  background: rgba(0, 0, 0, 0.2);
  padding: 16px;
}
@keyframes fade-away {
  0%   { opacity:0 }
  5%   { opacity:1 }
  95%  { opacity:1 }
  100% { opacity:0 }
}
</style>
</head>
<body>
    <small><img src="/dono.gif"></small>
<h1>
    <br><b>{{.Name}}</b> sent <b>{{.Amount}}{{.Currency}}</b></h1>
<blockquote>{{.Message}}</blockquote>

</body>
</html>
